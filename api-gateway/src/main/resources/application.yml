server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: UserService
          uri: http://localhost:9002
          predicates:
            - Path=/api/v1/user/**
          filters:
            - AuthenticationFilter
        - id: ProductService
          uri: http://localhost:9003
          predicates:
            - Path=/api/v1/product/**
          filters:
            - AuthenticationFilter
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
